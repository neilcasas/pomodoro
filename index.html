<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="main-container">
        <div class="header">Pomodoro Timer</div>
        <div class="content">
            <div class="interactive-container">
                <div class="countdown-container">
                    <div id="countdown">30:00</div>
                </div>
                <div class="button-container">
                    <button class="start-button" onclick="startTimer()">Start</button>
                    <button class="pause-button" onclick ="togglePause()">Pause</button>
                </div>
                <div class="adjust-time-container">
                    <div class="set-timer-container">
                        <label for="minutes">Set timer (in minutes):</label>
                        <input type="number" id="minutes" min="1" max="120" value="30">
                        <button class="set-timer-button" onclick="setCustomTimer()">Set Timer</button>
                    </div>
                    <div class="set-break-container">
                        <label for="minutes">Set break time (in minutes):</label>
                        <input type="number" class="break-minutes" min="1" max="30" value="15">
                        <button class ="set-break-button" onclick="setCustomBreakTime()">Set Break</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Created by Neil Casas Â© 2023</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
